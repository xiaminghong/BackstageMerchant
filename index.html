<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>vue-cli-demo</title>
    <link
    rel="stylesheet"
    href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"
  />
  <!-- quill 富文本编辑器样式 -->
  <link
    href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.core.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.snow.min.css"
    rel="stylesheet"
  />
  <link
    href="https://cdn.bootcss.com/quill/2.0.0-dev.3/quill.bubble.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
   <!-- 引入 Vue 的在线地址 -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.min.js"></script>
   <!-- 引入 Vue 路由的在线地址 -->
   <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.min.js"></script>
   <!-- axios -->
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <!-- element-ui -->
   <script src="https://unpkg.com/element-ui/lib/index.js"></script>
   <!-- element-tree-grid 表格展开 -->
   <script src="https://cdn.jsdelivr.net/npm/element-tree-grid@0.1.3/dist/tree-table.js"></script>
   <!-- vue-quill-editor -->
   <script src="https://cdn.bootcss.com/quill/1.3.4/quill.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/vue-quill-editor@3.0.4/dist/vue-quill-editor.js"></script>
  </body>
</html>
