<div>
   <!-- 添加商品按钮 -->
   <el-button type="success" plain @click="$router.push('/goods-add')"
   >添加商品</el-button
 >
  <el-table
  :data="goodsList"
  stripe
  style="width: 100%">
  <el-table-column
  type="index"
  label='索引'
  width="80"
  >
</el-table-column>
  <el-table-column
    prop="goods_name"
    label="商品名称"
    width="180">
  </el-table-column>
  <el-table-column
    prop="goods_price"
    label="商品价格"
    width="180">
  </el-table-column>
  <el-table-column
    prop="goods_weight"
    label="商品重量">
  </el-table-column>
  <el-table-column
    prop="add_time"
    label="创建时间">
  </el-table-column>
  <el-table-column
    label="操作">
    <template slot-scope='scope'>
      <el-button type="primary" plain size="mini" icon="el-icon-edit"></el-button>
    <el-button type="danger" plain size="mini" icon="el-icon-delete"></el-button>
    </template>
  </el-table-column>
</el-table>
<el-pagination
  background
  layout="prev, pager, next"
  :total="total"
  :page-size="pagesize"
  @current-change="changePage"
  >
</el-pagination>
</div>
